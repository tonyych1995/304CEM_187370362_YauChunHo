	var username;
$.ajax({
				url: "http://127.0.0.1:4242/favoritelist", 
				type: 'POST',
				data: "Name="+ username,
				dataType: "html",
				async: false,
				success: function(result){

					{

					}
					else
					{
						document.getElementById("favoritelist").innerHTML = "<br><center><p>Nothing in your list, find our lastest game in Product!</p></center>";

						console.log(textStatus);
      		}
				});
});
